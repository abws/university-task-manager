<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../css/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Viga&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>

  <div class="container-fluid vh-100 row mx-auto">
    
    <div class="row align-items-center mt-5 justify-content-center">
      <!--Image-->
      <div class="col-xl-4 col-lg-5 p-lg-3 col-8 me-lg-5">
        <img src="https://img.freepik.com/free-vector/online-document-form-digital-agreement-electronic-contract-internet-questionnaire-list-note-voting-ballot-poll-flat-design-element_335657-2667.jpg?w=1480&t=st=1652380907~exp=1652381507~hmac=37c5a442ac3497c6569bc5f0018d00d05a310cb8dbcaf36d699ff4444b4b3c74" alt="Tasks on a sheet" class="img-fluid">
      </div>

      <div class="col-xl-4 col-lg-5 justify-content-center align-items-center row flex-column lhs" id="rhs">
      <div class="col-lg-6">
        <h3 class="text-center mb-4 heading">Register</h3>
        <p class="text-center head">Welcome to productivity</p>
      </div>
        <form method="post" id="form-register" class="col-12 col-lg-6">
          <div class="mb-3"> 
            <input type="email" class="form-control custom" placeholder="Email address" name="user_email" id="user-email" autocomplete="off"/>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control custom" placeholder="Password" name="password" id="password" autocomplete="off"/>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control custom" placeholder="Repeat password" name="password-repeat" id="password-repeat" autocomplete="off"/>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control custom" placeholder="Enter your number" name="number" id="number" autocomplete="off"/>
          </div>
          <div class="mb-3">
          <button id="register" type="submit" class="btn btn-primary mx-lg-auto">Register</button>
        </div> 
        </form>
        <div id="success" class="alert alert-success col-lg-6" role="alert" style="display: none;">
          OK
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../scripts/register.js"></script>
</body>
</html>
